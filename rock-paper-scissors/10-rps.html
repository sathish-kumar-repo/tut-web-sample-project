<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>
    <script src="10-rock-paper-scissors.js"></script>
    <link rel="stylesheet" href="10-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">rock paper scissors</p>
    <button onclick="playGame('rock');" class="move-button">
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>
    <button onclick="playGame('paper');" class="move-button">
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>
    <button onclick="playGame('scissors');" class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button
      onclick="
score.wins =0;
score.loses =0;
score.ties =0;

localStorage.removeItem('score');
updatescoreElement();
  "
      class="reset-score-button"
    >
      reset score
    </button>
  </body>
</html>
