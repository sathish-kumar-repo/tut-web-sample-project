<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <form action="#" class="form">
            <img src="images/Google_Logo.jpg" alt="" class="img">
            <h1 class="form-title">Sign In</h1>

            <div class="form-group">
                <input type="text" class="form-control" required>
                <label for="" class="form-label">Email or phone</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" required id="txtPassword">
                <label for="" class="form-label">Enter your password</label>
            </div>

            <div class="form-group">
                <label class="showlabel">
                    <input type="checkbox" id="show"> Show Password
                </label>
            </div>
            <div class="bottom-box">
                <a href="#">Forget password ?</a>
                <button class="form-button">Next</button>
            </div>
        </form>
    </div>
    <script src="JS/16(1)script.js"></script>
</body>
</html>
