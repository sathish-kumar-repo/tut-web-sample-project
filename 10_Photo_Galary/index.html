<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gallery</title>
   <style>
    .container{
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
    }
    .box {
     padding: 5px;
     opacity: 0.8;
    }
    .box:hover{
     opacity: 1;
     transition: .9s;
    }
   </style>
 </head>
 <body>
   <div class="container">
     <div class="box"><img src="images/1.jpg" alt="No Images"></div>
     <div class="box"><img src="images/2.jpg" alt="No Images"></div>
     <div class="box"><img src="images/3.jpg" alt="No Images"></div>
     <div class="box"><img src="images/4.jpg" alt="No Images"></div>
     <div class="box"><img src="images/5.jpg" alt="No Images"></div>
     <div class="box"><img src="images/6.jpg" alt="No Images"></div>
     <div class="box"><img src="images/7.jpg" alt="No Images"></div>
     <div class="box"><img src="images/8.jpg" alt="No Images"></div>
     <div class="box"><img src="images/9.jpg" alt="No Images"></div>
   </div>
 </body>
</html>
