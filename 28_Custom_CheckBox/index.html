<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div class="container">
    <h3>Custom Checkbox</h3>
    <div class="form-checkbox">


      <div class="input-checkbox correct-checkbox">
        <input type="checkbox" name="" id="correct" checked>
        <label for="correct">Correct Answer</label>
      </div>
      <div class="input-checkbox wrong-checkbox">
        <input type="checkbox" name="" id="wrong">
        <label for="wrong">Wrong Answer</label>
      </div>


    </div>


  </div>
  
</body>
</html>
